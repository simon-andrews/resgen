<!doctype html>
<html>

	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
	  <title>ResGen rendered template!</title>
	</head>

	<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">ResGen</a>
		</nav>
    <div class="container">
      <br />
			<div class="row">
        <div class="col-md-8">
          <center><embed src="output/resume.pdf" width="100%" height="650" type='application/pdf'></center>
        </div>
        <div class="col-md-4">
          <h1>Your completed resume!</h1>
          {% if skills|length > 1 %}
            <p>We tried to highlight your experience with:</p>
            <ul>
              {% for skill in skills %}
                <li>{{ skill }}</li>
              {% endfor %}
            </ul>
          {% else %}
            <p>We couldn't detect any specific skills to highlight. Sorry! :(</p>
          {% endif %}
        </div>
			</div>
		</div>
	</body>
</html>
